<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <style type="text/css">
            #registration_form fieldset:not(:first-of-type) {
              display: none;
              
            }
            fieldset{
                height: 600px;
            }

        </style>
    </head>
    <body>
        <div id="app" class="d-flex flex-column h-screen justify-content-between bg-b">
            <div class="container py-3 mx-auto">
                <div class="mx-auto text-center">
                    <h1>Registro</h1> 
                </div>
                
                
                <div class="row">
                    <div class="col-12 col-sm-10 col-lg-6 mx-auto">

                        <div class="img-fluid" >
                            <img class="img-fluid" src="volun.jpg" alt="">

                        </div>
                        <div class="progress my-3">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                        <form id="registration_form" action="#"  method="post">
                            <fieldset>
                                <h2>Paso 1: Creación de la cuenta</h2>
                                <div class="form-group">
                                    <label for="email">Correo </label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Correo" required>
                                </div>
                                <div class="form-group">
                                    <label for="email-confirm">Confirmar Correo</label>
                                    <input type="email" class="form-control" id="email-confirm" name="email" placeholder="Confirmar Correo" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Contraseña</label>
                                    <input type="password" class="form-control" id="password" placeholder="Ingresa Contraseña" required>
                                </div>
                                <div class="form-group vy-b">
                                    <label for="password-confim">Confirmar Contraseña</label>
                                    <input type="password" class="form-control" id="password-confim" placeholder="Ingresa Contraseña" required>
                                </div>
        
                                <input type="button" class="next btn btn-info" value="Next" />
                            </fieldset>
                            <fieldset>
                                <h2> Paso 2: Informacion Personal</h2>
                                <div class="form-group">
                                <label for="fName">Nombre(s)</label>
                                <input type="text" class="form-control" name="fName" id="fName" placeholder="Nombre(s)" required>
                                </div>
                                <div class="form-group">
                                    <label for="lName">Apellido Paterno</label>
                                    <input type="text" class="form-control" name="aPaterno" id="aPaterno" placeholder="Apellido Paterno" required>
                                </div>
                                <div class="form-group">
                                    <label for="lName">Apellido Materno</label>
                                    <input type="text" class="form-control" name="aMaterno" id="aMaterno" placeholder="Apellido Materno" required>
                                </div>
                                <input type="button" name="previous" class="previous btn btn-default" value="Previous" />
                                <input type="button" name="next" class="next btn btn-info" value="Next" />
                            </fieldset>
                            <fieldset>
                                <h2>Paso 3: Información de Contacto</h2>
                                <div class="form-group">
                                    <label for="mob">Teléfono Celular</label>
                                    <input type="text" class="form-control" id="mob" placeholder="Telefono Celular" required>
                                </div>
                                <div class="form-group">
                                    <label for="mob">Teléfono de Casa</label>
                                    <input type="text" class="form-control" id="mob" placeholder="Telefono de Casa">
                                </div>
                                <div class="form-group">
                                    <label for="address">Dirección</label>
                                    <textarea  class="form-control" name="address" placeholder="Dirección Principal" required></textarea>
                                </div>
                                <input type="button" name="previous" class="previous btn btn-default" value="Previous" />
                                <input type="submit" name="submit" class="submit btn btn-success" value="Submit" />
                            </fieldset>
                        </form>

                    </div>

                </div>
                
                
            
                


            </div>
        </div>
        






        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


        
        <script>
            $(document).ready(function(){
                var current = 1,current_step,next_step,steps;
                steps = $("fieldset").length;
                $(".next").click(function(){
                    current_step = $(this).parent();
                    next_step = $(this).parent().next();
                    next_step.show();
                    current_step.hide();
                    setProgressBar(++current);
                });
                $(".previous").click(function(){
                    current_step = $(this).parent();
                    next_step = $(this).parent().prev();
                    next_step.show();
                    current_step.hide();
                    setProgressBar(--current);
                });
                setProgressBar(current);
                // Change progress bar action
                function setProgressBar(curStep){
                var percent = parseFloat(100 / steps) * curStep;
                percent = percent.toFixed();
                $(".progress-bar")
                    .css("width",percent+"%")
                    .html(percent+"%");   
                }
            });            
        </script>
    </body>
</html>
